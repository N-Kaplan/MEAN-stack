<div>
  <h1>Welcome to your Friendlist!</h1>
</div>
{{ friendModel | json }}
<div>
  <form #friendForm="ngForm">
    <label for="firstName" #firstName="ngModel" [(ngModel)]="friendModel.firstName">First name: </label>
    <input type="text" id="firstName">
    <br>
    <label for="lastName">Last name: </label>
    <input type="text" id="lastName" #lastName="ngModel" [(ngModel)]="friendModel.lastName">
    <br>
    <label for="email">Email: </label>
    <input type="text" id="email" #email="ngModel" [(ngModel)]="friendModel.email">
    <br>
    <button id="add" type="submit">Add</button>
  </form>
</div>
